<input type="number" [(ngModel)]="page" />

<div
  *httpShell="
    'https://api.github.com/users/:user';
    variables: {
      user: 'jrel'
    };
    loading: loading;
    error: error;
    let data
  "
>
  <pre>{{ data.login }}</pre>
</div>
<ng-template #loading let-error>Loading...</ng-template>
<ng-template #error let-error>Error</ng-template>
